<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="info-panel">
            <h1>TETRIS</h1>
            <div class="score-section">
                <div class="score-item">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Level:</span>
                    <span id="level">1</span>
                </div>
                <div class="score-item">
                    <span class="label">Lines:</span>
                    <span id="lines">0</span>
                </div>
            </div>
            <div class="next-piece">
                <h3>Next Piece</h3>
                <canvas id="next-canvas" width="120" height="120"></canvas>
            </div>
            <div class="controls">
                <h3>Controls</h3>
                <p><strong>←/→</strong> Move</p>
                <p><strong>↓</strong> Soft Drop</p>
                <p><strong>↑</strong> Rotate</p>
                <p><strong>Space</strong> Hard Drop</p>
                <p><strong>P</strong> Pause</p>
            </div>
            <button id="start-btn" class="btn">Start Game</button>
            <button id="pause-btn" class="btn" disabled>Pause</button>
        </div>
        <div class="game-board">
            <canvas id="game-canvas" width="300" height="600"></canvas>
            <div id="game-over" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
